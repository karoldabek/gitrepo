<!DOCTYPE html>
<html lang="pl">
    
<head>
   <meta charset="utf-8" />
   <title>Zaawansowane opcje tabel w HTML</title>
   <style>
       table, th, td {
           border: 1px solid blue;
           border-collapse: collapse;
        }     
           
           th, td {
               padding: 15px 
               
        }
           th, td { padding 15px}   
   </style>
</head>

<body>
    <h1>Zaawansowane opcje tabel w HTML</h1>
    <table>
        <tr>
            <th rowspan="2">Nazwisko</th>
            <th colspan="2">Telefon</th>
        </tr>
        <tr>
            <td>służbowy</td>
            <td>prywatny</td>
        </tr>
        <tr>
          <td>Totradamusik</td>
          <td>526381723</td>
          <td>273648913</td>
        </tr>
        
    </table>
    <p>łączenie kamórwk i wierszy</p>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="2">3</th>        
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>  
        </tr>
        <tr>
           <td colspan="2"  >6</td>
        </tr>
    </table>

</body>

</html>
