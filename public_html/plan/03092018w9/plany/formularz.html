<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="formularz bootstrap">
    <title>formularz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="https://lo1.sandomierz.pl">I LO CG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <!--data-toggle collapse odpowadia za rozwijanie i zwijanie navbaru-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://lo1.sandomierz.pl/plany/ostatni/index.html">Plan Lekcji</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://lo1sandomierz.mobidziennik.pl">E-Dziennik</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center tytul">
                    Formularz
                    <small>w bootstrapie</small>
                </h1>
                <hr>
                <form action="formularz.html" method="GET" name="dane" id="dane">
                    <!-- komentarz bc im lazy -->
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input type="text" name="login" id="login" class="form-control" required="required"></input>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" class="form-control" required="required"></input>
                    </div>
                    <div class="form-group">
                        <label for="haslo">Hasło:</label>
                        <input type="password" name="password" id="password" class="form-control" required="required"></input>
                    </div>

                    <div class="form-group">
                        <label for="plec">wybierz płeć:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="plec" value="m" id="radio1"></input>
                            <label class="form-check-input" for="radio1">Mężczyzna</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="plec" value="k" id="radio2"></input>
                            <label class="form-check-input" for="radio2">Kobieta</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="plec" value="n" id="radio3"></input>
                            <label class="form-check-input" for="radio3" checked>odmowa</label>
                        </div>
                    </div>
                    <label>Wybierz dodatek:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="dodatek1" value="d1" id="dodatek1"></input>
                        <label class="form-check-label" for="dodatek1">Dodatek 1</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"type="checkbox" name="dodatek2" value="d2" id="dodatek2"></input>
                        <label class="form-check-label" for="dodatek2">Dodatek 2</label>
                    </div>
                    <input type="submit" name="submit" value="Wyślij!" class="btn btn-primary"></input>
                </form>
                </hr>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
